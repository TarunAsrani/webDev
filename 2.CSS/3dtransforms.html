<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>3d transform</title>
        <style> 
            .bluebox{
                background-color: #3A5795;
                color: white;
                height: 100px;
                width: 100px;
                /*transform: rotateX(30deg);*/  
                transform: rotateY(70deg);
            }

            .yellowbox{
                background-color: thistle;
                height: 100px;
                width: 100px;
                
            }

            .greenbox{
                background-color: rgb(24, 168, 36);
                color: yellow;
                width: 100px;
                height: 100px;
                
            }
            
            .great{
                background-color: violet;

            }
        </style>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook</p>  
        </div>

        <div class="yellowbox">
            <p>Apple</p>
        </div>

        <div class="greenbox">
            <p>Whatsapp</p>
        </div>
    </body>
</html>
