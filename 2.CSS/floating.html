<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Floating</title>
        <style> 
            .bluebox{
                background-color: #3A5795;
                color: white;
                height: 50px;
                width: auto;
                float: left;
/*   float left*/    
            }

            .yellowbox{
                background-color: thistle;
                height: 50px;
                width: auto;
                float: right;
/*   float right*/  
            }

            .greenbox{
                background-color: rgb(24, 168, 36);
                color: yellow;
                width: auto;
                height: 50px;
                clear: both; 
/*   dont float between them*/  
            }
            
            .great{
                background-color: violet;

            }
        </style>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span>.</p>  
        </div>

        <div class="yellowbox">
            <p>Apple</p>
        </div>

        <div class="greenbox">
            <p>Whatsapp</p>
        </div>
    </body>
</html>
