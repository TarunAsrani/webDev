<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100">
            
            <br>
            
            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100">

            <br>

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100">

            <p>Choose your shipping method</p>

            <select name="shipping" id="shipping">
                <option value="Free Super Saver Shipping">Free Super Saver Shipping</option>

                <option value="Two Day Shipping">Two Day Shipping</option>

                <option value="One Day Shipping">One Day Shipping</option>
            </select>

            <p>Choose your payments method</p>
            <label>
            <input type="radio" name="payment" value="paypal">Paypal
            <input type="radio" name="debit card" value="debit card">Debit Card
            <input type="radio" name="credit card" value="credit card">Credit Card
            </label>
            
            <br>
            <label for="comments">Comments:</label>
            <textarea rows="4" cols="40" name="comment" id="comment"></textarea>
            <br>
            
            <label><input type="checkbox" name="email updates" checked>Sign me up for email updates</label>

            <br>

            <label><input type="checkbox" name="save payment">Save my payment details</label>

            <br>

            <input type="submit" value="Submit">

        </form>
    </body>
</html>
