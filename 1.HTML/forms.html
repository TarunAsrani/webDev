<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Forms</title>
    </head>

    <body>
        <form method="get">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="email">
            <label for="pass">Password:</label>
            <input type="password" name="password" placeholder="Password" size="20px" maxlength="30" id="pass">
            <br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
