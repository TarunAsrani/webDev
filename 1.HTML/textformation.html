<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>text formation</title>
    </head>
<!--this is a comment-->
    <body>
<!--emphasis-->
        <p>This <em>word</em> is emphasized</p>
<!--bold-->
        <p>This <strong>word</strong> is emphasized</p>
<!--italic-->
        <p>This <i>word</i> is emphasized</p>
<!--strike-->
        <p>This <strike>word</strike> is emphasized</p>
<!--sub and sup-->
        <p>CO<sub>2</sub> X<sup>2</sup></p>
        
    </body>
</html>
